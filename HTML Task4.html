<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <style>
      label {
        display: inline-block;
        margin: 8px;
        font-size: 20px;
        width: 250px;
      }
      button {
        font-size: 17px;
        margin: 8px;
      }
      form {
        margin: 50px;
      }
      input {
        font-size: 15px;
        padding: 5px;
      }
      select {
        font-size: 15px;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="firstName">Full Name:</label>
      <input type="text" placeholder="First Name" id="firstName" /> <br />
      <label for="username">Username:</label>
      <input type="text" placeholder="Last Name" id="username" /> <br />
      <label for="Password">Password</label>
      <input type="password" placeholder="Password" id="Password" /><br />
      <label for="RePassword">Re Password:</label>
      <input
        type="password"
        placeholder="Re Enter Password"
        id="RePassword"
      /><br />

      <label for="Address">Address:</label>
      <input type="text" placeholder="Address" id="Address" /> <br />
      <label for="Age">Age:</label>
      <input type="number" placeholder="Age" id="Age" /> <br />
      <label for="">Gender:</label>
      <select name="gender" id="gender">
        <option>Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <br />
      <button type="save" value="save">Save</button>
    </form>
  </body>
</html>
