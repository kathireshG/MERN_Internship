<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task 7</title>
    <link rel="stylesheet" href="CSS Task7.css" />
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="form">
          <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="your name" id="name" />
            <br />
            <label for="email">Email:</label>
            <input type="email" placeholder="your email" id="email" />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" />
            <br />
            <label for="number">Phone Number:</label>
            <input type="number" id="number" />
            <br />
            <label>Gender:</label>
            <label for="Male" style="width: 35px">Male:</label>
            <input
              type="radio"
              id="Male"
              name="gender"
              style="width: fit-content"
            />
            <label for="Female" style="width: 50px">Female:</label>
            <input
              type="radio"
              id="Female"
              name="gender"
              style="width: fit-content"
            />
            <label for="Other" style="width: 40px">Other:</label>
            <input
              type="radio"
              id="Other"
              name="gender"
              style="width: fit-content"
            />
            <br />
            <label for="Language">Language</label>
            <select name="Language" id="Language">
              <option>Select language</option>
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
              <option value="Tamil">Tamil</option>
              <option value="Telugu">Telugu</option>
            </select>
            <br />
            <label for="Zip Code">Zip Code:</label>
            <input type="number" id="Zip Code" />
            <br />
            <label for="About">About:</label>
            <textarea
              name="About"
              id="About"
              cols="30"
              rows="3"
              placeholder="Write about yourself..."
            ></textarea>
            <br />
            <button>Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
